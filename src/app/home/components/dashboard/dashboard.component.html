<div class="heading">Dashboard</div>
<div class="flex center column">
  <div class="calendar">
    <igx-date-range-picker
      (closing)="info($event)"
      [(ngModel)]="range"
      [mode]="'dialog'"
    >
      <label igxLabel>Flight dates</label>
    </igx-date-range-picker>
  </div>
  <div class="flex spacebeween container buttons">
    <button class="container pointer">HomePage</button>
    <button class="container pointer">Year Stats</button>
  </div>
</div>
